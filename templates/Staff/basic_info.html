<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    首页
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

    <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Basic Form</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a>Forms</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Basic Form</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
    <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>财务信息 <small>请在下方填写您的个人财务信息</small></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#" class="dropdown-item">Config option 1</a>
                                    </li>
                                    <li><a href="#" class="dropdown-item">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="get">
                                <div class="form-group  row"><label class="col-sm-2 col-form-label">工作职位</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"></div>
                                </div>
                                <div class="form-group row"><label class="col-sm-2 col-form-label">工作年限(emp_length)</label>

                                    <div class="col-sm-10"><select class="form-control m-b" name="account">
                                        <option>少于一年</option>
                                        <option>1-2年</option>
                                        <option>2-3年</option>
                                        <option>3-4年</option>
                                        <option>...</option>
                                        <option>十年以上</option>

                                    </select>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group row"><label class="col-sm-2 col-form-label">住房性质(home_ownership)</label>

                                    <div class="col-sm-10"><select class="form-control m-b" name="account">
                                        <option>MORTGAGE</option>
                                        <option>RENT</option>
                                        <option>OWN</option>
                                        <option>OTHER</option>
                                        <option>NONE</option>
                                        <option>ANY</option>
                                    </select>
                                    </div>
                                </div>

                                <div class="form-group  row"><label class="col-sm-2 col-form-label">自报年收入(annual_inc)</label>
                                    <div class="col-sm-10">
                                    <div class="input-group m-b">
                                            <div class="input-group-prepend">
                                                <span class="input-group-addon">$</span>
                                            </div>
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-addon">.00</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row"><label class="col-sm-2 col-form-label">核实状态 <br/>
                                    <small class="text-navy">是否已被核实资产状况</small></label>

                                    <div class="col-sm-10">
                                        <div><label> <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios">
                                            经过核实
                                        </label></div>
                                        <div><label> <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios">
                                            未经核实
                                        </label></div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row"><label class="col-sm-2 col-form-label">负债比(dti)</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"> <span class="form-text m-b-none">负债比=负债÷总资产</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row"><label class="col-sm-2 col-form-label">不良记录数(pub_rec)</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row"><label class="col-sm-2 col-form-label">总的信用额(total_acc)</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row"><label class="col-sm-2 col-form-label">借款人现在欠款的账户数(acc_now_deling)</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row"><label class="col-sm-2 col-form-label">欠款总额(tot_coll_amt)</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"></div>
                                </div>


                                <div class="hr-line-dashed"></div>
                               
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white btn-sm" type="submit">Cancel</button>
                                        <button class="btn btn-primary btn-sm" type="submit" >Save changes</button>
                                        <a href="/bc_gate/application_info/">下一步</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
